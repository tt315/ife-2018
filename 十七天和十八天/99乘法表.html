</tbody>
</table>
<script>
    document.write('<table>')
    for (let i = 1; i < 10; i++) {
        document.write('<tr>')
        for (let j = 1; j < i + 1; j++) {
            var content = j +'x' + i + '= ' + j * i
            document.write('<td>' + content + '</td>')
        }
        document.write('</tr>')
    }
    document.write("</table>");
    //如何把每轮塞进table里面
    // 先写入一个table
    //给每行写一个tr
    //每行的每个单元格写一个td

</script>
